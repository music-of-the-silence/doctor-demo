<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jsFiles/achievement.js"></script>
</head>

<body>
    <div class="min-h-screen flex justify-center items-center">


        <div x-data="gallery()">

                <a x-on:click.prevent="open" class="block relative bg-red-100 w-full h-24"

                        src="https://images.unsplash.com/photo-1611234408198-43c5578c15c7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400">
                </a>

                <a x-on:click.prevent="open" class="block relative bg-red-100 row-span-2"

                        src="https://images.unsplash.com/photo-1613414875735-5e2b64586d8f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400">

                <a x-on:click.prevent="open" class="block relative bg-red-100 col-span-2 row-span-2"

                    <img class="absolute inset-0 w-full h-full object-cover object-center"

                    <img class="absolute inset-0 w-full h-full object-cover object-center"

                </a>


                <a x-on:click.prevent="open" class="block relative bg-red-100 w-36 h-24"
                    href="https://images.unsplash.com/photo-1611234408198-43c5578c15c7?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
                    <img class="absolute inset-0 w-full h-full object-cover object-center"

                </a>

                <a x-on:click.prevent="open" class="block relative bg-red-100 row-span-2"
                    href="https://images.unsplash.com/photo-1613414875735-5e2b64586d8f?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">

                </a>

                    <img class="absolute inset-0 w-full h-full object-cover object-center"
                        src="https://images.unsplash.com/photo-1613478304462-112984d55816?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400">
                </a>

                <a x-on:click.prevent="open" class="block relative bg-red-100 row-span-2"
                    href="https://images.unsplash.com/photo-1613422033747-b9454246ea0f?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
                    <img class="absolute inset-0 w-full h-full object-cover object-center"
                        src="https://images.unsplash.com/photo-1613422033747-b9454246ea0f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400">
                </a>

                <a x-on:click.prevent="open" class="block relative bg-red-100"
                    href="https://images.unsplash.com/photo-1613670607871-7dbe134f9c17?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
                    <img class="absolute inset-0 w-full h-full object-cover object-center"
                        src="https://images.unsplash.com/photo-1613670607871-7dbe134f9c17?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400">
                </a>
            </div>

            <div style="display: none" x-show="isOpen()" x-transition:enter="transition ease-in-out duration-300"
                x-transition:enter-start="opacity-0" x-transition:leave="transition ease-in-in duration-300"
                x-transition:leave-end="opacity-0" x-on:click="close" x-on:keydown.window.escape="close"
                class="fixed inset-0 bg-black bg-opacity-90 flex justify-center items-center">
                <img x-show="isOpen()" x-transition:enter="transition ease-in-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-50"
                    x-transition:leave="transition ease-in-in duration-300"
                    x-transition:leave-end="opacity-0 transform scale-50"
                    class="w-4/5 h-4/5 object-contain object-center" x-bind:src="activeImageUrl" alt="">
            </div>
        </div>

    </div>
</body>

</html>
